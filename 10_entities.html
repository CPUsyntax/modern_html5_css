<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>Hello, my name is &nbsp;Dennis</p>

  <!-- Greater than and less than -->
  <p>5 &gt; 2</p> <!-- Greater than-->
  <p>2 &lt; 5</p> <!-- Less than -->
  
</body>
</html>

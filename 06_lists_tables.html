<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered List -->

  <ol type="I">
    <li>Ordered 1</li>
    <li>Ordered 2</li>
    <li>Ordered 3</li>
    <li>Ordered 4</li>
  </ol>
  
  <!-- Nested Lists -->
  
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested 1</li>
        <li>Nested 2</li>
        <li>Nested 3</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <table style="width: 400px;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@email.com</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>jane@email.com</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>

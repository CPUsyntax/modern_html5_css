<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <!-- Form -->
    <form action="process.php" method="POST">
      <!-- Name -->

      <div>
        <label for="fname">Name</label>
        <input 
          type="text" 
          id="fname" 
          name="fname" 
          placeholder="Enter Name" 
        />
      </div>

      <!-- Email -->

      <div>
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter Email" 
        />
      </div>

      <!-- Textarea -->

      <div>
        <label for="message"></label>
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="5"
          placeholder="message..."
        ></textarea>

        <!-- Selector -->

        <div>
          <label for="sex">Sex</label>
          <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <!-- selected-->
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Type: Number -->

      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>

      <!-- Type: Date -->

      <div>
        <label for="birthdate">Birthdate</label>
        <input 
          type="date" 
          name="birthdate"
          id="birthdate"
        />
      </div>

      <!-- Type: Radio Only one option can be selected -->

      <div>
        <label for="membership">Membership:</label>
        <input 
          type="radio" 
          name="membership" 
          value="simple" 
          id="membership"
         />Simple
        <input
          type="radio"
          name="membership"
          value="standard"
        />Standard
        <input
          type="radio"
          name="membership"
          value="super"
          checked 
        />Super
      </div>
  <!-- Type: Checkbox Only one option can be selected -->

      <div>
        <label for="likes">I like...</label>
        <input 
          type="checkbox" 
          name="likes" 
          value="bike" 
          id="likes" 
         />Bike
        <input
          type="checkbox"
          name="likes"
          value="car"
        />Car
        <input
          type="checkbox"
          name="likes"
          value="boat"
        />Boat
      </div>
      <!-- Input Submit -->
      <input 
        type="submit" 
        value="Submit"
       >
      <!-- Button -->
      <!-- <button type="submit">Submit</button> -->
      <button 
        type="reset"
       >Reset
      </button>
    </form>
  </body>
</html>
